spring.application.name=vencidinhos

# Server configuration
server.port=8085

# MySQL database configuration
spring.datasource.url=jdbc:mysql://localhost:3307/db_vencidinhos?allowPublicKeyRetrieval=true&useSSL=false

spring.datasource.username=vencidinho
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# HikariCP configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=MeuPoolHikari
